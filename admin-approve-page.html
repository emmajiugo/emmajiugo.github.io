<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <link rel="stylesheet" href="../css/aos.css">

    <link rel="stylesheet" href="../css/style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    
  </head>
  <body>
  
  <div class="site-wrap">
    
    <div id="Header" x-data="{ 
      header: '',
      auth: false,
      user: false,
      admin: true
    }" x-init="header = await (await fetch('/header.html')).text()" x-html="header">
    </div>

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="../index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Admin Portal</strong></div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">Image</th>
                    <th class="product-name">Product</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Quantity</th>
                    <th class="product-remove">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="product-thumbnail">
                      <img src="images/product3.jpg" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">Cups & Plates</h2>
                    </td>
                    <td>72 NOK</td>
                    <td><strong>4</strong></td>
                    <td><a href="#" class="btn btn-success btn-sm">Approved</a></td>
                  </tr>

                  <tr>
                    <td class="product-thumbnail">
                      <img src="images/product8.jpg" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">New Sneakers</h2>
                    </td>
                    <td>49 NOK</td>
                    <td><strong>2</strong></td>
                    <td><a href="#" class="btn btn-danger btn-sm">Declined</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="Footer" x-data="{ footer: '' }" x-init="footer = await (await fetch('/footer.html')).text()" x-html="footer">
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog" style="margin-top: 13%;">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="">Upload Product Image</label><br>
              <input type="file" name="" id="">
            </div>
            <div class="form-group">
              <label for="">Product Name</label><br>
              <input type="text" name="" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Price</label><br>
              <input type="number" name="" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Quantity</label><br>
              <input type="number" name="" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <a href="user-page.html" class="btn btn-primary">Add</a>
        </div>
      </div>
  
    </div>
  </div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.magnific-popup.min.js"></script>
  <script src="../js/aos.js"></script>

  <script src="../js/main.js"></script>
    
  </body>
</html>
