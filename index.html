<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Starter Pack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    
  </head>
  <body>
  
  <div class="site-wrap">
    
    <div id="Header"
    x-data="{ 
      header: '',
      auth: true
    }"
    x-init="header = await (await fetch('/header.html')).text()"
    x-html="header">
    </div>

    <div class="site-blocks-cover" style="background-image: url(images/hero_1.jpg);" data-aos="fade">
      <div class="container">
        <div class="row align-items-start align-items-md-center justify-content-end">
          <div class="col-md-6 text-center text-md-left pt-5 pt-md-0">
            <h1 class="mb-2">Student Starter Pack</h1>
            <div class="intro-text text-center text-md-left">
              
              <p class="mb-4">The Student Starter Pack is a place where you can rent things you need while you live on campus and buy or sell other
              things.</p>
              
              <p>Our mission is to make this world a little closer to sustainability.</p>
              
              <a href="market.html" class="btn btn-sm btn-primary">Shop Now</a>
              <a href="rent.html" class="btn btn-sm btn-primary">Rent Now</a>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="Footer" 
    x-data="{ footer: '' }" 
    x-init="footer = await (await fetch('/footer.html')).text()" 
    x-html="footer">
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>
    
  </body>
</html>
